<body>
<div id="toast">
</div>

   
  
      
   </div>
   <div class="btn--show">
   <div class="btn btn--success">Show success</div>
   <div class="btn btn--infor">Show infor</div>
   <div class="btn btn--warning">Show warning</div>
   <div class="btn btn--error">Show error</div>
</div>


<script>
   


    
 function  toast({
        tittle ='',
        message= '',
        type ='info',
        duration=3000
    }) {
        const main = document.getElementById('toast')
        if (main) {
            const toast = document.createElement('div');
            toast.classList.add('toast')
            toast.innerHTML = `  
                    <div class="toast__icon">
                         <i class="far fa-check-circle"></i>
                     </div>
                    <div class="toast__body">
                            <h3 class="toast__tittle">${tittle}</h3>
                            <p class="toast__msg">${message}</p>
                        
                    </div>
                    <div class="toast__close">
                         <i class="fas fa-times"></i>
                     </div> `;
                    main.appendChild(toast)
    }
}
    
      

toast({
        tittle ='Success',
        message= 'Máy vi kết nối ABC',
        type ='success',
        duration:3000
    });
    
        
</script>
</body>
